<form class="center form">
  <input type="file" (change)="onFileChange($event)" />
  <p><b>Selected folder:</b> {{ selectedFolder }}</p>
  <button
    type="submit"
    [disabled]="!file || selectedFolder === null"
    class="form__upload-button"
    (click)="uploadJson()"
  >
    Upload
  </button>
</form>
