<accordion *ngIf="treeItem" [isAnimated]="true">
  <accordion-group
    *ngFor="let child of treeItem.children"
    heading="{{ child.path }}"
    (click)="click(child.path)"
    class="ml-2"
  >
    <div 
      *ngIf="child.children"
      (click)="$event.stopPropagation();"
    >
      <app-tree [treeItem]="child"></app-tree>
    </div>
  </accordion-group>
</accordion>
